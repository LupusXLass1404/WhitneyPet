<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Class Example</title>
</head>
<body>
  <div class="A">你好</div>

  <script>
    // 选择所有带有类名 "A" 的元素
    var elementsWithClassA = document.querySelectorAll('.A');

    // 遍历每个匹配的元素，添加新的类名 "B"
    elementsWithClassA.forEach(function(element) {
      element.classList.add('B');
    });

    console.log("已新增类名 'B' 到所有带有类名 'A' 的元素。");
  </script>
</body>
</html>
