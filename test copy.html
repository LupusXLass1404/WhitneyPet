<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .gold {
      color: gold;
    }
    .red {
      color: red;
    }
    .pink {
      color: rgb(241, 25, 104);
    }

  </style>
  <title>差分文本檢視系統</title>
</head>
<body>
  <div id="main"></div><!-- 放主選單 -->
  <button class="button" data-passage="start" type="button">Start</button>
  
  <div id="passage"></div><!-- 文本 -->
  <div id="variant"></div><!-- 變數 -->

  <script>
   const text = `（生理性別與外表性別一致）然后松开了你，［（男）男孩／（女）女孩］。／（生理性別與外表性別不同）皱着眉头停顿了一会儿才松开你`;

// 使用正则表达式捕捉需要的部分
const regex = /（生理性別與外表性別一致）(.*?)\/|（生理性別與外表性別不同）(.*)/g;

// 存储匹配结果
const matches = [];
let match;

while ((match = regex.exec(text)) !== null) {
    // 捕捉每个匹配项
    if (match[1]) {
        matches.push(match[1].trim());
    }
    if (match[2]) {
        matches.push(match[2].trim());
    }
}

// 输出结果
console.log(matches);

  </script>
</body>
</html>
