  <script>
   function extractParenthesesContent(text) {
    // 移除方括号及其内容
    const cleanedText = text.replace(/\[[^\]]*\]/g, '');
    console.
    // 匹配括号内的内容
    const matches = cleanedText.match(/\(([^)]+)\)/g);
    
    return matches ? matches.map(match => match.slice(1, -1)) : [];
}
